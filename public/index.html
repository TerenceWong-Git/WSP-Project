<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link

      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <img class="teckyLogo" src="./indexImages/teckyLogo.png" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item navSpace">
              <a class="nav-link" href="#">零食</a>
            </li>
            <li class="nav-item navSpace">
              <a class="nav-link" href="#">杯面</a>
            </li>
            <li class="nav-item navSpace">
              <a class="nav-link">飲品</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <li class="nav-item" hidden="">
            <div class="login-container">
              <i class="bi bi-box-arrow-in-right"></i
              ><a class="nav-link">Login</a>
            </div>
          </li>
          <div class="dropdown-container">
            <li class="nav-item dropdown user-container">
              <i class="bi bi-person-circle"></i
              ><a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>

              <ul class="dropdown-menu">
                <li class="profile-container">
                  <i class="bi bi-file-earmark-person dropdownButton"></i
                  ><a class="dropdown-item" href="#">Profile</a>
                </li>
                <li class="cart-container">
                  <i class="bi bi-cart4 dropdownButton"></i
                  ><a class="dropdown-item" href="#">Shopping Cart</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li class="logout-container">
                  <i class="bi bi-box-arrow-left dropdownButton"></i
                  ><a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <!-- END OF NAV BAR -->

    <div class="divContainer">
      <div class="carouselArea">
        <div class="myCarousel">
          <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img
                  class="carouselPicture"
                  src="./indexImages/carousel1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  class="carouselPicture"
                  src="./indexImages/carousel2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  class="carouselPicture"
                  src="./indexImages/carousel3.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div class="advertismentArea1">
        <div class="advertisment1"></div>
      </div>

      <div class="productsArea">
        <div class="productsAreaTitleArea">
          <div class="productsAreaTitle">Drink</div>
        </div>

        <div class="topSalesProductsGroup">
          <div class="topSalesProducts"></div>
          <div class="topSalesProducts"></div>
          <div class="topSalesProducts"></div>
          <div class="lastTopSalesProducts"></div>
        </div>
      </div>

      <div class="productsArea">
        <div class="productsAreaTitleArea">
          <div class="productsAreaTitle">Candy</div>
        </div>

        <div class="topSalesProductsGroup">

        </div>
      </div>

      <div class="productsArea">
        <div class="productsAreaTitleArea">
          <div class="productsAreaTitle">Pocky</div>
        </div>

        <div class="topSalesProductsGroup">

          <div class="topSalesProducts"></div>
          <div class="topSalesProducts"></div>
          <div class="lastTopSalesProducts"></div>
        </div>
      </div>

      <div class="productsArea">
        <div class="productsAreaTitleArea">
          <div class="productsAreaTitle">Mochi</div>

        <div class="topSalesProductsGroup">
          <div class="topSalesProducts"></div>
          <div class="topSalesProducts"></div>
          <div class="topSalesProducts"></div>
          <div class="lastTopSalesProducts"></div>
        </div>
      </div>
    </div>

    <div class="bottomArea"></div>

    <!-- JavaScript Bundle with Popper -->

      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
