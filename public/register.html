<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./register.css">
  <title>Login Page</title>
</head>

<body>

     <!-- NAV BAR -->
     <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
          <img class="teckyLogo" src="./indexImages/teckyLogo.png" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item navSpace">
                      <a class="nav-link" href="#">零食</a>
                  </li>
                  <li class="nav-item navSpace">
                      <a class="nav-link" href="#">杯面</a>
                  </li>
                  <li class="nav-item navSpace">
                      <a class="nav-link">飲品</a>
                  </li>
              </ul>
              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                  <button class="btn btn-outline-success" type="submit">
                      <i class="bi bi-search"></i>
                  </button>
              </form>
              <li class="nav-item" hidden="">
                  <div class="login-container">
                      <i class="bi bi-box-arrow-in-right"></i><a class="nav-link">Login</a>
                  </div>
              </li>
              <div class="dropdown-container">
                  <li class="nav-item dropdown user-container">
                      <i class="bi bi-person-circle"></i><a class="nav-link dropdown-toggle" href="#" role="button"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          User
                      </a>

                      <ul class="dropdown-menu">
                          <li class="profile-container">
                              <i class="bi bi-file-earmark-person"></i><a class="dropdown-item" href="#">Profile</a>
                          </li>
                          <li class="cart-container">
                              <i class="bi bi-cart4"></i><a class="dropdown-item" href="#">Shopping Cart</a>
                          </li>
                          <li>
                              <hr class="dropdown-divider" />
                          </li>
                          <li class="logout-container">
                              <i class="bi bi-box-arrow-left"></i><a class="dropdown-item" href="#">Logout</a>
                          </li>
                      </ul>
                  </li>
              </div>
          </div>
      </div>
  </nav>
  <!-- END OF NAV BAR -->

  <div id="container1">
    <div id="roundCornerContainer">

      <form id="registerForm">
        <div class="inputPlace">
          <input type="text" name="username" placeholder="username" id="username"></textarea>
        </div>
        <div class="inputPlace">
          <input type="email" placeholder="email" id="email"></textarea>
        </div>
        <div class="inputPlace">
          <input type="password" placeholder="password" id="password"></textarea>
        </div>
        <div class="inputPlace">
          <input type="text" placeholder="phone" id="phone"></textarea>
        </div>
        <br>
        <div id="birthdayBox">
          <label for="date">Birthday: 
            <input type="date" id="date" name="date">
          </label>
        </div>
        <br>
        
        <div id="subscription">
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox"> you agree you have read and consent to subscribe to our latest information</label>
        </div>
        

        <br><br>
        
        <div id="submit2">
          <input type="submit" value="Submit" class="submit2" />
        </div>


      </form>

    </div>

  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./register.js"> </script>
</body>

</html>
